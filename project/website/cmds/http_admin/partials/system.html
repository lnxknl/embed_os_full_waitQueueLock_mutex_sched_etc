<div class="container" ng-controller="SystemCtrl">

<div class="container-fluid mt-4">
    <div class="row justify-content-center">
        <div class="col-auto mb-2">

           <div class="card border-primary text-center" style="width: 20rem;">
             <div class="card-header"><h2><i class="fas fa-clock"></i></h2></div>
             <div class="card-body text-primary">
                 <p class="card-text"><h5>{{time}}</h5></p>
             </div>
           </div>

        </div>
        <div class="col-auto mb-2">

           <div class="card border-primary text-center" style="width: 40rem;">
             <div class="card-header"><h2><i class="fas fa-list"></i></h2></div>
             <div class="card-body text-primary">
                 <p class="card-text"><h6>
                   <textarea rows="15" class="form-control" readonly>{{tasks}}</textarea>
                 </h6></p>
             </div>
           </div>

        </div>
    </div>
</div>

</div>
